#Example of Docker Compose on how to attach the agent to your Metabase on prem site
services:
  metabase:
    image: metabase/metabase
    container_name: metabase-local
    ports:
      - "3030:3000"  # Use 3030 to avoid conflict with 3000
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db
    volumes:
      - metabase-data:/metabase-data

  fastapi-backend:
    build: ./backend
    container_name: fastapi-local
    ports:
      - "8080:8000"  # Use 8080 to avoid conflict with 8000
    environment:
      - OPENAI_API_KEY=your-key
    volumes:
      - ./backend:/app

volumes:
  metabase-data:
